services:
  prestashop:
    image: janek1010/be_188889:latest
    user: root
    ports:
      - 18888:443
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 2
        window: 70s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    environment:
      PS_DEV_MODE: 0
      #PS_INSTALL_AUTO: 1
      DB_SERVER: db
      DB_USER: root
      DB_NAME: BE_188889
      DB_PASSWD: student
      PS_FOLDER_ADMIN: admin1
      PS_FOLDER_INSTALL: install1 
    networks:
      - prestanet
      - admin-mysql_default
    entrypoint: /init.sh

networks:
  prestanet:
  admin-mysql_default:
    external: true
